<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Signup</title>
	<style>
		h1 {text-align: center;}
		p {text-align: center;}
		div {text-align: center;}
		h4 {text-align: center;}


	</style>
</head>


<body>
	<body style="background-color: black;"> 
	<!-- <img src="static/images/profile_thumb_nail.jpeg" width="100" height="100"> -->
	<center>
	<img src="static/images/logo.png" width="500" height="100" class="center">
	

	<form method="POST" action= "/">
		<h4 style="color:white;"> 
			Create an account
		</h4>

		<p style="color:white;"> 
			Please fill your infrormation below to sign up
		</p>

		<div>
			<label style="color:white;"> Email Address </label>
			<div>
				<input type="email" name="email" id="emailStr" required>
			</div>
		</div>

		<div>
            <label style="color:white;"> Username </label>
            <div>
                <input type="username" name="username" required>
            </div>
        </div>


		<div>
            <label style="color:white;"> Password </label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6" required>
            </div>
        </div>

        <div>
        	<input type="submit"/>
        </div>

    </form>
    <br>
    <p style="color:white;"> If you already have an account login</p>
	<a href="/login"><button>login</button></a>

</body>
</center>

</html>
